<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Styling with ID Selectors</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		#yellow{
			border:1px solid black;
			background-color:yellow;
		}
		#red{
			border:1px solid black;
			background-color:red
		}
		#green{
			border:1px solid black;
			background-color:green;
		}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<p id="yellow">Paragraph-1</p>
	<p id="red">Paragraph-2</p>
	<p id="green">Paragraph-3</p>
</body>

</html>
